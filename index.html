<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Pomodoro Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1af0dff3dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/dist/css/style.min.css">
</head>

<body>
    <button class="btn-settings">
        <i class="fas fa-cogs"></i>
    </button>

    <div class="settings">
        <ul>
            <li>
                <label class="settings-setting settings-setting-time">Worktime</label>
                <input type="text" class="settings-value work-setting" value="25"></input>
            </li>
            <li>
                <label class="settings-setting settings-setting-time">Breaktime</label>
                <input type="text" class="settings-value break-setting" value="5"></input>
            </li>
            <li>
                <p class="settings-setting">Click type</p>
                <label for="first">
                    <input checked value="1" name="radio-btn" type="radio" id="first"
                        class="settings-radio settings-value"></input>
                    #1
                </label>
                <label for="second">
                    <input value="2" name="radio-btn" type="radio" id="second"
                        class="settings-radio settings-value"></input>
                    #2
                </label>
                <label for="third">
                    <input value="3" name="radio-btn" type="radio" id="third"
                        class="settings-radio settings-value"></input>
                    #3
                </label>
            </li>
            <li>
                <label class="settings-setting">Volume</label>
                <input type="range" class="settings-value"></input>
            </li>

            <button class="btn btn-save">save</button>
        </ul>
    </div>


    <div class="clock">
        <div class="clock-circle"></div>
        <div class="clock-line">
            <div class="clock-timebox">
                <p class="clock-time"></p>
                <p class="clock-activision">work</p>
            </div>
        </div>
    </div>
    <div class="clock-buttons">
        <button class="btn btn-start"><i class="fas fa-play"></i></button>
        <button class="btn btn-pause"><i class="fas fa-pause"></i></button>
    </div>

    <div class="todo ">
        <button class="btn-todo">
            <i class="fas fa-chevron-up"></i>
        </button>

        <ul class="todo-items">

            <li class="todo-item">
                <p class="todo-item-content">Lorem ipsum dolor sit amet</p>
                <button class="btn btn-delete">⨯</button>
            </li>
            <li class="todo-item">
                <p class="todo-item-content">Lorem ipsum dolor sit amet</p>
                <button class="btn btn-delete">⨯</button>
            </li>
            <li class="todo-item">
                <p class="todo-item-content">Lorem ipsum dolor sit amet</p>
                <button class="btn btn-delete">⨯</button>
            </li>
            <li class="todo-item">
                <p class="todo-item-content">Lorem ipsum dolor sit amet</p>
                <button class="btn btn-delete">⨯</button>
            </li>
            <li class="todo-item">
                <p class="todo-item-content">Lorem ipsum dolor sit amet </p>
                <button class="btn btn-delete">⨯</button>
            </li>
            <li class="todo-item">
                <p class="todo-item-content">Lorem ipsum dolor sit amet</p>
                <button class="btn btn-delete">⨯</button>
            </li>
            <li class="todo-item">
                <p class="todo-item-content">Lorem ipsum dolor sit amet</p>
                <button class="btn btn-delete">⨯</button>
            </li>


        </ul>
        <div class="todo-headerbox">
            <p class="todo-header">todo list</p>
            <button class="btn btn-add">+</button>
        </div>
    </div>


    <script src="/dist/js/script.min.js"></script>
</body>

</html>
