<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Pomodoro Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1af0dff3dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/dist/css/style.min.css">
</head>

<body>
    <button class="btn-settings">
        <i class="fas fa-cogs"></i>
    </button>

    <div class="settings ">
        <ul>
            <li>
                <p class="settings-setting-time">Worktime</p>
                <input type="text" class="settings-value" value="25"></input>
            </li>
            <li>
                <p class="settings-setting-time">Breaktime</p>
                <input type="text" class="settings-value" value="5"></input>
            </li>
            <li>
                <p class="settings-setting">Click type</p>
                <label for="first">
                    <input checked value="1" name="radio-btn" type="radio" id="first"
                        class="settings-radio settings-value"></input>
                    #1
                </label>
                <label for="second">
                    <input value="2" name="radio-btn" type="radio" id="second"
                        class="settings-radio settings-value"></input>
                    #2
                </label>
                <label for="third">
                    <input value="3" name="radio-btn" type="radio" id="third"
                        class="settings-radio settings-value"></input>
                    #3
                </label>
            </li>
            <li>
                <p class="settings-setting">Volume</p>
                <input type="range" class="settings-value"></input>
            </li>

            <button class="btn btn-save">save</button>
        </ul>
    </div>


    <div class="clock">
        <div class="clock-circle"></div>
        <div class="clock-line">
            <div class="clock-timebox">
                <p class="clock-time">12:00</p>
                <p class="clock-activision">work</p>
            </div>
        </div>
    </div>
    <div class="clock-buttons">
        <button class="btn btn-start">▶</button>
        <button class="btn btn-pause">‖</button>
    </div>

    <div class="todo">
        <div class="todo-body">
            <p class="todo-header">todo</p>
            <ul class="todo-items"></ul>
            <div class="btn btn-add"></div>
        </div>
    </div>


    <script src="/dist/js/script.min.js"></script>
</body>

</html>
